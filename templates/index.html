<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Information</title>
</head>
<body>
    <div class="header">
        <h1>Weather Information</h1>  <!-- Header section with title -->
    </div>

    <div class="form-container">
        <form method="POST">  <!-- Form element with POST method -->
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" name="latitude" placeholder="Enter latitude" required><br>  <!-- Input field for latitude -->
        </form>
    </div>
    
</body>
