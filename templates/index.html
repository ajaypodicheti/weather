<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Information</title>
</head>
<body>
    <div class="header">
        <h1>Weather Information</h1>  <!-- Header section with title -->
    </div>

    <div class="form-container">
        <form method="POST">  <!-- Form element with POST method -->
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" name="latitude" placeholder="Enter latitude" required><br>  <!-- Input field for latitude -->

            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" name="longitude" placeholder="Enter longitude" required><br>  <!-- Input field for longitude -->

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter location" required><br>  <!-- Input field for location -->

            <fieldset>
                <legend>Daily Weather Variables:</legend>  <!-- Fieldset for daily weather variables -->

                <label for="max_temp_checkbox">Maximum Temperature (2m):</label>
                <input type="checkbox" id="max_temp_checkbox" name="max_temp_checkbox"><br>  <!-- Checkbox for maximum temperature -->

                <label for="min_temp_checkbox">Minimum Temperature (2m):</label>
                <input type="checkbox" id="min_temp_checkbox" name="min_temp_checkbox"><br>  <!-- Checkbox for minimum temperature -->

                <label for="precip_sum_checkbox">Precipitation Sum:</label>
                <input type="checkbox" id="precip_sum_checkbox" name="precip_sum_checkbox"><br>  <!-- Checkbox for precipitation sum -->

            </fieldset>

            <label for="current_weather">Current Weather:</label>
            <input type="checkbox" id="current_weather" name="current_weather"><br>  <!-- Checkbox for current weather -->  
            
            
            <label for="time_zone">Timezone:</label>
            <select id="time_zone" name="time_zone">
                <option value="GMT">GMT+0</option>
                <option value="America/Anchorage">America/Anchorage</option>
                <option value="America/Los_Angeles">America/Los_Angeles</option>
                <option value="America/Denver">America/Denver</option>
                <option value="America/Chicago">America/Chicago</option>
                <option value="America/New_York">America/New_York</option>
                <option value="America/Sao_Paulo">America/Sao_Paulo</option>
                <option value="auto">Automatically detect time zone</option>
                <option value="Europe/London">Europe/London</option>
                <option value="Europe/Berlin">Europe/Berlin</option>
                <option value="Europe/Moscow">Europe/Moscow</option>
                <option value="Africa/Cairo">Africa/Cairo</option>
                <option value="Asia/Bangkok">Asia/Bangkok</option>
                <option value="Asia/Singapore">Asia/Singapore</option>
                <option value="Asia/Tokyo">Asia/Tokyo</option>
                <option value="Australia/Sydney">Australia/Sydney</option>
                <option value="Pacific/Auckland">Pacific/Auckland</option>
            </select><br>

            <div>
                <button type="submit">Get Weather</button>  <!-- Submit button for form submission -->
            </div>

        </form>
    </div>
    
</body>
